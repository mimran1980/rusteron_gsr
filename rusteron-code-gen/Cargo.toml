[package]
name = "rusteron-code-gen"
version = "0.1.47"
authors = ["Mohammed Imran <mimran1980@gmail.com>"]
repository = "https://github.com/mimran1980/rusteron"
documentation = "https://mimran1980.github.io/rusteron/rusteron_code_gen"
description = "Code generator for aeron c bindings"
license = "Apache-2.0"
edition = "2021"
readme = "README.md"

[dependencies]
syn = { version = "2.0", features = ["full"] }
proc-macro2 = "1.0"
quote = "1.0"
itertools = "0.14"
regex = "1.11"
log = "0.4"

[dev-dependencies]
trybuild = "1.0"

[features]
default = ["static"]
static = []
