name: Docs
on:
  workflow_run:
    workflows: ["CI", "Release"]
    types:
      - completed
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: deploy
  cancel-in-progress: false
jobs:
  build:
    if: ${{ github.event.workflow_run.event == 'push' }}
    name: Build Documentation
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Clean docs folder
        run: |
          sudo apt-get update && sudo apt-get install -y libbsd-dev uuid-dev
          cargo clean --doc
          cargo doc --features precompile,static --workspace --no-deps
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=rusteron_archive/index.html">' > target/doc/index.html
      - name: Remove lock file
        run: rm target/doc/.lock
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4